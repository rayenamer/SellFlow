<h2>Dont forget your password again baby</h2>

<form  [formGroup]="formreset" (ngSubmit)="onSubmit()">
  <input type="password" formControlName="password" placeholder="New Password" />
  <button type="submit" [disabled]="formreset.invalid">Reset Password</button>
</form>

<p *ngIf="message">{{ message }}</p>
<p *ngIf="error" style="color: red">{{ error }}</p>
